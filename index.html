<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Todo List</title>
</head>
<body>
	<div class="container">
		<h1>Thinh's To-Do List</h1>
		<div class="items">

			<input id="item1" type="checkbox" checked />
			<label for="item1">Create a to-do list </label>

			<input id="item2" type="checkbox" />
			<label for="item2">Take out the trash </label>

			<input id="item3" type="checkbox" />
			<label for="item3">Learn something new </label>

			<input id="item4" type="checkbox" />
			<label for="item4">Feed my dog </label>

			<input id="item5" type="checkbox" />
			<label for="item5">Homework </label>

			<input id="item6" type="checkbox" />
			<label for="item6">Remind someone about something </label>
			<h2 class="done" aria-hidden="true">Done</h2>
			<h2 class="undone" aria-hidden="true">Not Done</h2>
		</div>
	</div>
	<label for="new-item">Add Item </label>
	<div class="add-item">

		<input id="new-item" type="text" placeholder="What do you want to do" />
		<div class="button"></div>
	</div>
	<script src="script.js"></script>

</body>

</html>
